<!-- determines the type of document for the browser -->
<!DOCTYPE html>
<!-- define the beginning of the HTML document -->
<html lang="eng">
  <!-- contains the metadata (title, meta and base) that provide information about the page, control the display and provide information about the relationships to other files (style, link, script) and HTML pages -->
  <head>
    <!-- The meta element is used in HTML or XHTML documents to specify metadata. -->
    <meta charset="utf-8" />
    <meta name="author" content="Rafael Benchimol de Oliveira" />
    <meta
      name="description"
      content="This website is just an exercise to practice the baasic html structure"
    />
    <!-- allows you to give a web page a title (will be display on the browser tab) -->
    <title>Basic Structure Practice</title>
  </head>

  <!-- defines the document's body, and it's content will be displayed in the browser for the user -->
  <body>
    <!-- represents a heading of the first order, used usually to main titles  -->
    <h1 title="Heading 1">This is the most important heading</h1>
    <!-- represents a heading of the 2nd order -->
    <h2 title="Heading 2">This heading is a little less important</h2>
    <!-- used for subsection headings, i.e. subheadings of an H2 -->
    <h3 title="Heading 3">
      This heading is even less important than the one above
    </h3>
    <!-- end of the page content, closing the body tag  -->
  </body>
  <!-- end of the HTML document, closing the html tag  -->
</html>
